<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="consultation" class="consultation-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card consultation-card p-4" data-aos="fade-up">
                        <h2 class="text-center mb-3" data-translate="get_free_consultation">Get a Free Consultation</h2>
                        <p class="text-center mb-4" data-translate="consultation_description">
                            Fill out the form below and our IT experts will get in touch with you.
                        </p>

                        <form action="#" method="post" class="row g-3">

                            <div class="col-md-6">
                                <label for="name" class="form-label" data-translate="full_name">Full Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>


                            <div class="col-md-6">
                                <label for="email" class="form-label" data-translate="email_address">Email Address</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>


                            <div class="col-md-6">
                                <label for="phone" class="form-label" data-translate="phone_number">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="form-control">
                            </div>


                            <div class="col-md-6">
                                <label for="company" class="form-label" data-translate="company_name">Company Name</label>
                                <input type="text" id="company" name="company" class="form-control">
                            </div>


                            <div class="col-12">
                                <label for="service" class="form-label" data-translate="interested_service">Iâ€™m Interested In*</label>
                                <select id="service" name="service" class="form-select" required>
                                    <option value="" data-translate="select_service">-- Select a Service --</option>
                                    <option value="web" data-translate="web_design">Web Design and Development</option>
                                    <option value="mobile" data-translate="mobile_app">Mobile App Development</option>
                                    <option value="network" data-translate="network_support">Network Support and IT Infrastructure</option>
                                    <option value="tech-support" data-translate="technical_support">Technical Support</option>
                                    <option value="cctv" data-translate="cctv_maintenance">CCTV Maintenance</option>
                                    <option value="system-development" data-translate="system_development">System Development</option>
                                </select>
                            </div>


                            <div class="col-12">
                                <label for="message" class="form-label" data-translate="your_message">Your Message</label>
                                <textarea id="message" name="message" rows="5" class="form-control"></textarea>
                            </div>


                            <div class="col-12 d-flex justify-content-between mt-3">

                                <!-- Back to Home Button -->
                                <button type="button" class="custom-btn-red px-4 py-2"
                                    onclick="window.location.href='index.html'" data-translate="back_to_home">
                                    Back to Home
                                </button>

                                <!-- Request Consultation Button -->
                                <button type="submit" class="custom-btn px-4 py-2" data-translate="request_consultation">
                                    Request Free Consultation
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
